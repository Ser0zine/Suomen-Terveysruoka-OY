<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu</title>
    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/Global.css">
    <link rel="stylesheet" href="CSS/Kirjaudu.css">
    <script src="Header-Footer.js"></script>
</head>
    <body>
        <custom-header></custom-header>
        <form action="">
            <h1>Kirjaudu</h1>
            <input type="email" placeholder="Sähköposti">
            <input type="password" placeholder="Salasana">
            <div class="Options">
                <button>Muista minut?</button>
                <button>Unohditko salasanasi?</button>
            </div>
            <button class="Login-Button">Kirjaudu</button>
            <div class="Sign-Up">
                <p>Ei tiliä? <button class="Register-Button">Rekisteröidy</button> </p>
            </div>
        </form>
        <custom-footer></custom-footer>
    </body>
</html>
